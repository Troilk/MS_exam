<html>
	<head>

	<script src="app.js"></script>
	</head>
	<body>
	<table border="1">
		<tr>
			<td>
				<h3>Завдання 1</h3>

			<td>
				<h3>Результати</h3>

				<div id="results2"></div>
			</td>

		<tr>
			<td>
				<h3>Завдання 3</h3>
				a,m,x0: <input id="tsk3_0" type="text" />

			</td>
			<td>
				<h3>Результати</h3>
				<div id="results3"></div>
